<--Примечание: Тег <option> в <datalist> не позволяет изменять
цвета через атрибуты, поэтому я реализовал два варианта
(первый через <input> (файл 2_1.html),
второй через <select> (файл 2_2.html), где цвет текста менять можно)-->

<!DOCTYPE html>
<head>
<title>Цвета</title>
</head>
<body>
    <form>
        <label>Choose color:</label>
        <input list="colors" name="color" id="color">
        <datalist id="colors">
            <option value="Red">
            <option value="Green">
            <option value="Blue">
            <option value="Yellow">
        </datalist>
    </form>
</body>
